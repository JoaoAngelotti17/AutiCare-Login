<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auticare - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Faixa azul com logo no topo -->
    <div class="top-banner">
        <img src="img/Auticare Linear.png" alt="Auticare Logo" class="logo-banner">
    </div>

    <!-- Ícone de ajuda no canto superior direito -->
    <div class="help-icon">
        <a href="#" class="text-decoration-none " style="color: #C2C2C2;">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-question-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"/>
              </svg>
            <p>Ajuda</p>
        </a>
    </div>

    <div class="container login-container">
        <div class="card">
            <div class="card-header">
                <a href="#" class="btn-back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-chevron-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 3.646a.5.5 0 0 1 0 .708L7.707 8l3.647 3.646a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 0 1 .708 0z"/>
                    </svg>
                    Voltar
                </a>
                <img src="img/Auticare.png" alt="Auticare Logo" style="max-width: 150px;">
                <h2 class="text-center mb-4" style="color: #137EB9;"><b>Bem-Vindo de Volta!</b></h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Endereço de e-mail">
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" placeholder="Senha">
                            <span class="input-group-text" id="toggle-password">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                            </span>
                        </div>
                        </div>
                    <button type="submit" class="btn btn-primary btn-enter"><b>ENTRAR</b></button>
                </form>
                <div class="register-link">
                    <p class="mb-0">Não tem uma conta? <a href="#" class="text-primary"><b><i>Cadastrar</i></b></a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  
    <script>
        //Comando para o funcionamento de ocultar senha e mostrar
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const passwordIcon = this.querySelector('svg');
    
            // Alterna entre os tipos 'password' e 'text'
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                // Altera o ícone (olho aberto)
                passwordIcon.innerHTML = `
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>`;
            } else {
                passwordField.type = 'password';
                // Altera o ícone (olho fechado)
                passwordIcon.innerHTML = `
                    <path d="M13.359 11.238a8.01 8.01 0 0 0 2.392-3.22c-.058-.087-.122-.183-.195-.288C14.879 5.668 13.12 4.5 11 4.5c-2.12 0-3.879 1.168-5.168 2.457a8.01 8.01 0 0 0-1.9 2.621.536.536 0 0 0 0 .344 7.992 7.992 0 0 0 2.482 3.18c.333.242.718.487 1.118.74.23.148.481.3.754.447.233.124.47.25.713.371.6.292 1.24.495 1.875.59.582.085 1.172.075 1.755-.032 1.233-.221 2.395-.68 3.373-1.31a8.074 8.074 0 0 0 1.217-.98.566.566 0 0 0 .081-.734.543.543 0 0 0-.144-.158z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM8 3.5a4.5 4.5 0 0 0-4.5 4.5 4.5 4.5 0 0 0 4.5 4.5 4.5 4.5 0 0 0 4.5-4.5A4.5 4.5 0 0 0 8 3.5z"/>`;
            }
        });
    </script>

<style>
    body {
       background-color: #F2F2F2;
   }
   
   .login-container {
       max-width: 700px; 
       margin: auto;
       padding-top: 5vh;
   }
   
   /* Faixa azul no topo */
   .top-banner {
       background-color: #A8D0E6; 
       border-bottom: 4px solid #137EB9; 
       height: 70px; 
       display: flex;
       align-items: center;
       justify-content: center;
       margin-bottom: 20px;
   }
   
   
   .logo-banner {
       height: 320px; 
   }
   
   /* Ícone de ajuda no canto superior direito */
   .help-icon {
       position: absolute;
       top: 80px;
       right: 20px;
       text-align: center;
   }
   
   .help-icon p {
       margin-top: 5px;
       font-size: 15px;
       color: #C2C2C2;
   }
   
   /* Estilos para o quadro de login */
   .card {
       border-radius: 10px;
       box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       background-color: #F2F2F2;
   }
   
   .card-header {
       background-color: transparent;
       border-bottom: none;
       text-align: center;
       padding-top: 2rem;
       position: relative;
   }
   
   /* Botão Voltar no canto superior esquerdo */
   .btn-back {
       position: absolute;
       left: 10px;
       top: 10px;
       color: #000000;
       font-size: 20px;
       text-decoration: none;
       display: flex;
       align-items: center;
   }
   
   
   
   .card-body {
       padding: 2rem;
   }
   
   /* Ajustes no posicionamento do botão entre os campos de email e senha */
   .btn-enter {
       background-color: #49D346;
       border: none;
       border-radius: 30px;
       width: 30%;
       padding: 10px 0;
       font-size: 1.1rem;
       text-transform: uppercase;
       margin: 0 auto;
       display: block; /* Centraliza o botão horizontalmente */
   }
   
   .btn-enter:hover {
       background-color: #45a049;
   }
   
   .form-control {
       border-radius: 20px;
   }
   
   .form-group {
       position: relative;
   }
   
   .register-link {
       text-align: center;
       margin-top: 1rem;
   }
      
   </style>
</body>
</html>
